[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=streamdeck_canvas
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=85
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    mock: Tests using mocks
    slow: Slow tests
    device: Tests requiring physical device
    canvas: Tests for canvas layer
    renderer: Tests for renderer layer
    widgets: Tests for widgets
    utils: Tests for utility functions
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
